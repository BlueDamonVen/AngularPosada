html {
    font-family: open_sans,sans-serif;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%
}

#bg {
    position: fixed; 
    top: -50%; 
    left: -50%; 
    width: 200%; 
    height: 200%;
}
#bg img {
    position: absolute; 
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0; 
    margin: auto; 
    min-width: 50%;
    min-height: 50%;
}

<div class="fullScreen">
    <div class="fullScreen__cell fullScreen__cell--auth">

            <section class="auth" data-ng-controller="signinCtrl">
                <div class="auth__content">
                    <div class="auth__content__logo">
                        <a href="#/auth"><img src="/images/logo_white.png" alt="logo" /></a>
                    </div>

                    <hr class="auth__content__hr" />

                    <h1 class="auth__content__h1">
                        <span class="bold">bear pms</span> light
                        <!-- {{ h1Text }} -->
                    </h1>

                    <form autocomplete="off" class="auth__content__form" name="form" ng-submit="login()" role="form">
                        <input  autocomplete="off" ng-model="username" class="auth__content__form__input auth__content__form__input--text" type="text" maxlength="100" placeholder="USER" onfocus="this.placeholder = ''" onblur="this.placeholder = 'USER'" name="email" />
                        <input  autocomplete="off" ng-model="password" class="auth__content__form__input auth__content__form__input--password" type="password" maxlength="100" placeholder=" PASSWORD "onfocus="this.placeholder='' " onblur="this.placeholder='PASSWORD'" name="password" />

                        <div style="position: relative; width: 120px; margin: 0 auto;">
                            <input ng-show="!dataLoading" class="auth__content__form__input auth__content__form__input--submit" type="submit" value="LOGIN" />
                            <label class="uppercase ui-checkbox" style="vertical-align: middle; white-space: nowrap; color: #fff; position: absolute; left: 115%; top: 8px;">
                                <!-- 
                                <input type="checkbox" name="checkbox1" value="option1" style="margin: 0 5px 0 0;">
                                <span style="white-space: nowrap;">stay logged in</span>
                                -->
                            </label>                    
                        </div>

                        

                        <input type="hidden" name="callback" value="callback" />
                        <input type="hidden" name="method" value="Login" />
                        <input type="hidden" name="object" value="Login" />
                    </form>

                </div>
                <div class="auth__footer">
                    <ul class="auth__footer__list">
                        <li class="auth__footer__list__element marginRight--16px"><a href="#" title="twitter"><img src="/images/twitter_white.png" alt="" /></a></li>
                        <li class="auth__footer__list__element marginRight--16px "><a href="#" title="pinerest"><img src="/images/pinterest_white.png" alt="" /></a></li>

                        <li class="auth__footer__list__element"><a href="#" title="google+"><img src="/images/g+_white.png" alt="" /></a></li>
                    </ul>
                </div>
                
                <div class="auth__shadow"></div>
            </section>

        </div>
    </div>
