<!DOCTYPE html>
<html ng-app="bhpPasswordReset">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>BHP - Reset Password</title>
	
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css" />
	
	<!-- libraries -->
	<link rel="stylesheet" type="text/css" href="/css/libs/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="/css/libs/nanoscroller.css" />

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="/css/compiled/theme_styles.css" />

	<!-- this page specific styles -->

	<!-- google font libraries -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>
	
	<!-- Favicon -->
	<link type="image/x-icon" href="favicon.ico" rel="shortcut icon"/>

	<!-- notifications - all types -->
	<link rel="stylesheet" type="text/css" href="css/libs/ns-default.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/ns-style-growl.css" />


	<link rel="stylesheet" type="text/css" href="css/libs/ns-style-bar.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/ns-style-attached.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/ns-style-other.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/ns-style-theme.css" />

	<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
</head>
<body id="login-page">
	<div class="container" ng-controller="ResetPWCtrl">
		<div class="row">
			<div class="col-xs-12">
				<div id="login-box">
					<div id="login-box-holder">
						<div class="row">
							<div class="col-xs-12">
								<header id="login-header">
									<div id="login-logo">
										<img src="images/logo_white.png" alt="" class="normal-logo logo-white" />
									</div>
								</header>
								<div id="login-box-inner">
									<form role="form">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="password" class="form-control" placeholder="Password" ng-model="password1">
										</div>
										<div class="input-group" ng-class="{'has-error':password1!=password2 && password2}">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="password" class="form-control" placeholder="Repeat Password" ng-model="password2">
										</div>
										<span ng-hide="password1==password2" class="help-block"><i class="icon-remove-sign"></i> Password Missmatch</span>
										<div class="row">
											<div class="col-xs-12">
												<button ng-disabled="(password1!=password2 || password1.length<=0)" ng-click="runResetPW(password1)" class="btn btn-success col-xs-12">Reset Password</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					
					<div id="login-box-footer">
						<div class="row">
							<div class="col-xs-12">
								Do you have any questions? 
								<a href="registration.html">
									Contact Us!
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.nanoscroller.min.js"></script>
	
	<script src="js/demo-skin-changer.js"></script>

	<script src="js/modernizr.custom.js"></script>
	<script src="js/snap.svg-min.js"></script> <!-- For Corner Expand and Loading circle effect only -->
	<script src="js/classie.js"></script>
	<script src="js/notificationFx.js"></script>
	
	<!-- this page specific scripts -->
	<script src="bower_components/angular/angular.js"></script> 
  	<script src="bower_components/angular-route/angular-route.min.js"></script>
  	<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>


	<script src="scripts/bhp_resetpw_app.js"></script>

	<!-- theme scripts -->
	<script src="js/scripts.js"></script>
	
	<!-- this page specific inline scripts -->
	
</body>
</html>
